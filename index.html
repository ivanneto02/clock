<!DOCTYPE html>
<html>
    
    <head>
        <title> Clock Practice</title>
        <link rel="stylesheet" href="styles/main.css"/>
    </head>

    <body>
        <div id="navbar">
            <a class="navbar-text">
                Clock
            </a>
        </div>
        <main> 
            <div class="container"> 
                <div class="title">
                    Clock
                </div>

                <div class="display-clock">
                    <div id="time">
                        Current date:<br>
                        Current time:
                    </div>
                </div>

                <div class="display-clock">
                    <div id="stopwatch">
                        Stopwatch:<br>
                        00:00:00
                    </div>
                    <button id="startbutton" onclick="newStopwatch.start()">Start</button>
                    <button id="stopbutton" onclick="newStopwatch.stop()">Stop</button>
                </div>
                <!---->

                <div>
                    <canvas id="myCanvas" width="500" height="500" style="background-color: white">
                    <canvas id="innerCanvas" width="500" height="500" style="background-color: red">

                </div>
            </div>
 
            <div class="display-clock">        
                <input type="number" id="hour" value="0">
                <input type="number" id="minute" value="0">
                <input type="number" id="second" value="0">

                <button onclick="const myTimer = new Timer();">Start</button>
                <button onclick="pauseFunction()">Pause</button>
                <button onclick="restartFunction()">Restart</button>

                <div id="timer">
                    Timer:<br>
                    00:00:00
                </div>  
    
            </div>
            
            
        </main>

        <script type="text/javascript" src="javascript/main.js"></script>
    </body>

</html>
