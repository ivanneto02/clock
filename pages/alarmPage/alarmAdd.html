<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alarm</title>
        <link rel="stylesheet" href="../../styles/style.css"/>   
        <link rel="stylesheet" href="../../styles/optionsBar.css"/>  
        <link rel="stylesheet" href="../../styles/topbar.css"/>   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>


    <body>
        <div class="topbar">
            <a href="#">Modify</a>
            <a href="#">Alarm</a> 
            <a href="alarm.html">+</a> 
        </div>  

        <main>

            <div class="content">
                <input type="number" id="hour" min="1" max="12" value="12" >:
                <input type="number" id="minute" min="0" max="60" value="30">
                <input type="text" id="name" maxlength="50" value="Alarm Name">
                <!-- limit imputs so user can not use | -->
            
                <button id = "AMPMButton" onclick="SwitchAMPM()" value="AM">AM</button>
                <button onclick="newAlarm()">Add</button>
                <button onclick="removeAlarms()">Remove all</button>
                <button onclick="printAllAlarms()">Print all</button>

                <div id="addAlarmTester"></div>
                <div id="tester" onclick="tester()"> Tester </div>

            </div>  


            <div class="button-options">
                <a href="../homePage/home.html" id="homeOption" class="home"><i class="fa fa-home"></i>  
                <a href="../alarmPage/alarm.html" id="alarmOption" class="alarm"><i class="fa fa-bell-o"></i>
                <a href="../timer.html" id="timerOption" class="timer"><i class="fa fa-hourglass-2"></i>
                <a href="../stopwatch.html" id="stopwatchOption" class="stopwatch"><i class="fa fa-clock-o"></i>
            </div>

            
        </main>

        <!-- <script type="text/javascript" src="../javascript/main.js"></script> -->
        <script type="text/javascript" src="../../javascript/optionsBar.js"></script>
        <script type="text/javascript" src="../../javascript/alarmAdd.js"></script>
    </body>

</html>
