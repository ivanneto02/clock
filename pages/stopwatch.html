<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="../styles/style.css"/>   
        <link rel="stylesheet" href="../styles/optionsBar.css"/>  
        <link rel="stylesheet" href="../styles/topbar.css"/>   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>


    <body>
        <div class="topbar">
            <a href="#"> Modify</a>
            <a href="#">Stopwatch</a> 
        </div>  

        <main>

            <div class="content display-clock box">
                <div id="stopwatch">
                    Stopwatch:<br>
                    00:00
                </div>
                <p id="alerttext"></p>
                <button id="startbutton" onclick="newStopwatch.start()">Start</button>
                <button id="stopbutton" onclick="newStopwatch.stop()">Stop</button>
                <button id="resetbutton" onclick="newStopwatch.reset()">Reset</button>
                <button id="recordtime" onclick="newStopwatch.recordTime()">Record Time</button>
                <button id="exporttime" onclick="newStopwatch.exportTimes()"> Export Times</button>
            </div>


            <div class="button-options">
                <a href="homePage/home.html" id="homeOption" class="home"><i class="fa fa-home"></i>  
                <a href="alarmPage/alarm.html" id="alarmOption" class="alarm"><i class="fa fa-bell-o"></i>
                <a href="timer.html" id="timerOption" class="timer"><i class="fa fa-hourglass-2"></i>
                <a href="stopwatch.html" id="stopwatchOption" class="stopwatch"><i class="fa fa-clock-o"></i>
            </div>

            
        </main>

        <!-- <script type="text/javascript" src="../javascript/main.js"></script> -->
        <script type="text/javascript" src="../javascript/optionsBar.js"></script>
        <script type="text/javascript" src="../javascript/stopwatch.js"></script>
        
    </body>

</html>
